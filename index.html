<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXGLOVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <header>
        <div class="header">
            <img src="img/logo1.png" alt="логотип FOXGLOVE" class="logo">
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a class="item-link" href="#">Главная</a></li>
                    <li><a class="item-link" href="#">Предложения</a></li>
                    <li><a class="item-link" href="#">Популярное</a></li>
                    <li><a class="item-link" href="#">Бар/Меню</a></li>
                    <li><a class="item-link" href="#">Местоположение</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-banner">
            <h1 class="name">FOXGLOVE</h1>
            <button class="button-reserve">Забронировать</button>
            <div class="information">
                    <div class="information-block">
                        <h3 class="adress-title">Адрес</h3>
                        <p class="adress-text">ул. Лубянка, д. 18</p>
                    </div>
                    <div class="information-block">
                        <h3 class="tel-title">Телефон</h3>
                        <p class="tel-text">(495) 885-65-65</p>
                    </div>
                    <div class="information-block">
                        <h3 class="social-title">Социальные сети</h3>
                        <ul class="social-list">
                            <li class="social-item"><a href="#"><img class="social-img" src="img/icons/facebook.svg" alt="facebook"></a></li>
                            <li class="social-item"><a href="#"><img class="social-img" src="img/icons/twitter.svg" alt="twitter"></a></li>
                            <li class="social-item"><a href="#"><img class="social-img" src="img/icons/instagram.svg" alt="instagram"></a><li>
                            <li class="social-item"><a href="#"><img class="social-img" src="img/icons/telegram.svg" alt="telegram"></a></li>
                        </ul>
                    </div>
            </div>
        </div>
    </header>

</body>
</html>
